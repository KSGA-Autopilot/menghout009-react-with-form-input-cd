apiVersion: apps/v1
kind: Deployment
metadata:
  name: menghout009-react-with-form-input-deployment
  labels:
    app: menghout009-react-with-form-input
spec:
  replicas: 2
  selector:
    matchLabels:
      app: menghout009-react-with-form-input
  template:
    metadata:
      labels:
        app: menghout009-react-with-form-input
    spec:
      containers:
        - name: menghout009-react-with-form-input
          image: kshrdautopilot/menghout009-react-with-form-input
          ports:
            - containerPort: 3000
